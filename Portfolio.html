<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Personal and professional portfolios showcasing creative work, projects, achievements, and expertise for career growth.">
    <meta name="keywords" content="portfolio, professional showcase, projects, work samples">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/middle_sections.css">
    <link rel="stylesheet" href="assets/css/components/header-41.css">
    <link rel="stylesheet" href="assets/css/components/footer-10.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/plugins.css">
    <link rel="stylesheet" href="assets/css/custom-Imports.css">
    <link rel="stylesheet" href="assets/css/resonsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        :root {
            --site-font: "Inter", sans-serif;
        }

        body,
        #wrapper,
        #wrapper * {
            font-family: var(--site-font) !important;
        }
    </style>
</head>

<body class="theme-1">
    <div id="wrapper">
        <div id="header"></div>
        <div id="mainPageContent">

            <section class="section-wrapper about-36 text-center">
                <div class="container">
                    <h2 class="about-36-title">Portfolio Showcase</h2>
                    <p class="about-36-subtext">
                        A creative blend of design and innovation. <br>
                        Explore works that inspire and connect.
                    </p>
                    <!-- Image Bunch -->
                    <div class="about-36-images">
                        <img src="https://picsum.photos/200/300?random=1" alt="">
                        <img src="https://picsum.photos/200/300?random=2" alt="">
                        <img src="https://picsum.photos/200/300?random=3" alt="">
                        <img src="https://picsum.photos/200/300?random=4" alt="">
                        <img src="https://picsum.photos/200/300?random=5" alt="">
                    </div>
                </div>
            </section>
        </div>
        <div id="footer"></div>
    </div>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/init.js"></script>
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/jquery.main.js"></script>
    <script src="assets/js/gsap.min.js"></script>
    <script src="assets/js/ScrollTrigger.min.js"></script>
    <script src="assets/js/Observer.min.js"></script>
    <script src="assets/js/gsap.effects.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        var fileName = document.title || "index";

        $(document).ready(function () {
            loadHeaderFooter("header", "assets/clients/studio/studio/header.html");
            loadHeaderFooter("footer", "assets/clients/studio/studio/footer.html");
        });

        function loadHeaderFooter(id, file) {
            $("#" + id).load(file, function (response, status, xhr) {
                if (status === "error") {
                    console.error("Error loading " + file + ":", xhr.status, xhr.statusText);
                    return;
                }

                $("#" + id).find("a").addClass("edit-site");

                if (id === "header") {
                    if (fileName.toLowerCase() === "index" || fileName.toLowerCase() === "home") {
                        $("#" + id).find(".header-breadcrumb-section").css("display", "none");
                    } else {
                        $("#" + id).find(".main-header-section").css("display", "none");
                        $("#" + id).find(".header-breadcrumb-section").css("display", "inline-block");
                        $("#" + id).find(".header-breadcrumb-section .Page_name")
                            .text(fileName.charAt(0).toUpperCase() + fileName.slice(1));
                    }
                }
            });
        }
    </script>
    <script src="assets/js/middle-section.js"></script>

</body>

</html>
